<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
		xmlns:seo="http://typo3.org/ns/TYPO3/CMS/Seo/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:if condition="{card}">
		<seo:metaTag key="twitter:card" content="{card}" />
	</f:if>

	<f:if condition="{title}">
		<seo:metaTag key="twitter:title" content="{title}" />
	</f:if>

	<f:if condition="{description}">
		<seo:metaTag key="twitter:description" content="{description}" />
	</f:if>

	<f:if condition="{twitter_image}">
		<f:for each="{twitter_image}" as="image" iteration="iterator">
			<f:if condition="{iterator.isFirst}">
				<f:then>
					<f:variable name="twitter_images" value="{f:uri.image(image: image, minWidth: '300', minHeight: '157', absolute: 1)}" />
				</f:then>
				<f:else>
					<f:variable name="twitter_images" value="{twitter_images},{f:uri.image(image: image, minWidth: '300', minHeight: '157', absolute: 1)}" />
				</f:else>
			</f:if>
		</f:for>

		<seo:metaTagOld name="twitter:image" content="{twitter_images}" />
	</f:if>

	<f:if condition="{site}">
		<seo:metaTag key="twitter:site" content="{site}" />
	</f:if>

	<f:if condition="{url}">
		<seo:metaTag key="twitter:url" content="{url}" />
	</f:if>
</html>
